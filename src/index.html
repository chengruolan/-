    <div id="hi">Hi</div>

    <script>
        var maxSubArray = function (nums) {
            let result = nums[0],
                count = 0,
                max = nums[0];
            for (let i = 0; i < nums.length; i++) {
                count += nums[i]
                if (count > max) {
                    max = count
                    result = result > max ? result : max
                }
                if (count <= 0) {
                    max = nums[i]
                    count = 0
                }
            }

            return result;
        };
        console.log(maxSubArray([-2, -1, -3]))
    </script>
